    <body>
        <div class="container-scroller">
            <div class="container-fluid page-body-wrapper full-page-wrapper">
                <div class="content-wrapper d-flex align-items-center auth">
                    <div class="row flex-grow">
                        <div class="col-lg-4 mx-auto">
                            <div class="auth-form-light text-left p-5">
                                <div class="brand-logo">
                                    <img src="../../assets/images/logo.svg">
                                </div>
                                <h4>Hello! let's get started</h4>
                                <div class="form-group">
                                    <label for="userType">Choose user type:</label>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="userType" id="studentRadio" value="student">
                                        <label class="form-check-label" for="studentRadio">
                                            Student
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="userType" id="teacherRadio" value="teacher">
                                        <label class="form-check-label" for="teacherRadio">
                                            Teacher
                                        </label>
                                    </div>
                                </div>
                                <button class="btn btn-outline-success btn-fw" onclick="redirectToPage()">Next</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

    <script>
        function redirectToPage() {
            var userType = document.querySelector('input[name="userType"]:checked').value;
            if (userType === "student") {
                window.location.href = "registerStud.html";
            } else if (userType === "teacher") {
                window.location.href = "registerTeach.html";
            }
        }
    </script>
