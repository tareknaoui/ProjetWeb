<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title> Registration Form | My Application </title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <a id="logo" href="../Impact/index.html">My Logo</a>
  <div class="container">
    <div class="title">Registration</div>
    <div class="content">
      <form id="registrationForm">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Full Name</span>
            <input type="text" name="fullName" placeholder="Enter your name" required>
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="text" name="email" placeholder="Enter your email" required>
          </div>
          <div class="input-box">
            <span class="details">Password</span>
            <input type="password" name="password" placeholder="Enter your password" required>
          </div>
          <!-- Ajoutez d'autres champs du formulaire ici -->
          <div class="input-box">
            <span class="details">Confirm Password</span>
            <input type="password" name="confirmPassword" placeholder="Confirm your password" required>
          </div>
        </div>
        <div class="gender-details">
          <input type="radio" name="gender" id="dot-1" value="Etudiant">
          <input type="radio" name="gender" id="dot-2" value="Encadreur">
          <span class="gender-title">You are : </span>
          <div class="category">
            <label for="dot-1">
              <span class="dot one"></span>
              <span class="gender">Etudiant</span>
            </label>
            <label for="dot-2">
              <span class="dot two"></span>
              <span class="gender">Encadreur</span>
            </label>
          </div>
        </div>
        <div class="button">
          <input type="submit" value="Register">
        </div>
      </form>
    </div>
  </div>

  <script>
    document.getElementById('registrationForm').addEventListener('submit', function (e) {
      e.preventDefault(); // Empêche la soumission du formulaire par défaut

      const formData = new FormData(document.getElementById('registrationForm'));
      const role = formData.get('gender'); // Récupère la valeur du rôle

      if (role === 'Etudiant') {
        // Redirigez l'utilisateur vers la page de tableau de bord des étudiants
        window.location.href = '../etudiant/dashboardEt.html';
      } else if (role === 'Encadreur') {
        // Redirigez l'utilisateur vers la page de tableau de bord des encadreurs
        window.location.href = '../PurpleAdmin-Free-Admin-Template-master/dashboard.html';
      }
    });
  </script>
</body>
</html>
